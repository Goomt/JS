<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class = "box__outside">
      <div class = "box__status-bar margin"> 
          <span style="font-size: 3em;">
            <i class="fas fa-times fa-2xl"></i>
          </span>
          <h1>Playlist</h1>
          <div class = "space"></div>
        </div>
      <div class = "box__album margin">
        <div class = "box__album-image">
          <span style="font-size: 10em; color: white;">
            <i class="fa-solid fa-image"></i>
          </span>
        </div>
        <div class = "box__album-name">
          <h1>Random Love</h1>
          <h2>by Divay Kapoor</h2>
        </div>
      </div>
      <div class = "box__function margin">
        <div class="box__function-play">
          <span style="font-size: 6em; color: purple;">
            <i class="fa-solid fa-play"></i>
          </span>
          <h1>Play</h1>
        </div>
        <div class = "box__function-like">
          <span style="font-size: 4em; color: red;">
            <i class="fa-solid fa-heart"></i>
          </span>
        </div>
        <div class = "box__function-add">
          <span style="font-size: 4em; color: black;">
            <i class="fa-solid fa-plus"></i>
          </span>
        </div>
      </div>
      <div class="box__list margin">
        <div class="box__list-box">
          <div class="box__color"></div>
          <div class = "box__list-album">
            <h1>Matargasti</h1>
            <h5>Mohit Chauhan</h5>
          </div>
        </div>
        <div class="box__list-box">
          <div class="box__color"></div>
          <div class = "box__list-album">
            <h1>Attitude</h1>
            <h5>Lewis OfMan ⠂ Attitude </h5>
          </div>
        </div>
        <div class="box__list-box">
          <div class="box__color"></div>
          <div class = "box__list-album">
            <h1>Try Everything</h1>
            <h5>Shakira ⠂ Zootopia</h5>
          </div>
        </div>
        <div class="box__list-box">
          <div class="box__color"></div>
          <div class = "box__list-album">
            <h1>Sunflower</h1>
            <h5>Joseph Vincent ⠂ Sunflower</h5>
          </div>
        </div>
        </div>
      </div>
     <script 
      src="https://kit.fontawesome.com/9c44e7bcd6.js"crossorigin="anonymous">
     </script>    
  </body>
</html>
